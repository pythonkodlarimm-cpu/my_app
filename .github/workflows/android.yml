name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Repo indir
        uses: actions/checkout@v4

      # ===============================
      # JAVA
      # ===============================
      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ===============================
      # ANDROID SDK
      # ===============================
      - name: Android SDK
        uses: android-actions/setup-android@v3

      - name: Android SDK paketleri (SADECE 33.0.2)
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # ===============================
      # SÄ°STEM PAKETLERÄ°
      # ===============================
      - name: Sistem paketleri
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip git zip unzip \
            build-essential ccache \
            libncurses5 libstdc++6 \
            libffi-dev libssl-dev

      # ===============================
      # BUILDOZER
      # ===============================
      - name: Buildozer kur
        run: |
          pip3 install --user buildozer
          pip3 install --user cython==0.29.36

      # ðŸ”¥ KRÄ°TÄ°K â€” Buildozer cache + eski SDK temizliÄŸi
      - name: Buildozer cache temizle
        run: |
          rm -rf ~/.buildozer

      # ===============================
      # APK BUILD
      # ===============================
      - name: APK oluÅŸtur
        run: |
          export ANDROID_HOME=/usr/lib/android-sdk
          export ANDROID_SDK_ROOT=/usr/lib/android-sdk
          export PATH=$PATH:$HOME/.local/bin
          buildozer android debug

      # ===============================
      # APK YÃœKLE
      # ===============================
      - name: APK yÃ¼kle
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
